<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradient for main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1a365d" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Monitor/Window frame -->
  <rect x="25" y="28" width="70" height="50" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Monitor screen -->
  <rect x="30" y="33" width="60" height="40" rx="2" ry="2" fill="#0f172a" opacity="0.6"/>
  
  <!-- Airplane/Pilot icon (stylized) -->
  <g transform="translate(60, 53)" fill="#ffffff" filter="url(#glow)">
    <!-- Wings -->
    <path d="M-20,0 L-8,-3 L0,-8 L8,-3 L20,0 L8,3 L0,2 L-8,3 Z" opacity="0.9"/>
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="6" ry="3" />
    <!-- Tail -->
    <path d="M0,2 L-4,10 L0,8 L4,10 Z" opacity="0.8"/>
  </g>
  
  <!-- Scanning/Radar lines -->
  <g stroke="#22d3ee" stroke-width="1" opacity="0.6">
    <line x1="35" y1="55" x2="85" y2="55"/>
    <line x1="35" y1="60" x2="85" y2="60"/>
    <line x1="35" y1="65" x2="85" y2="65"/>
  </g>
  
  <!-- Circuit dots (AI feel) -->
  <g fill="#22d3ee" opacity="0.8">
    <circle cx="35" cy="38" r="2"/>
    <circle cx="45" cy="38" r="1.5"/>
    <circle cx="75" cy="38" r="1.5"/>
    <circle cx="85" cy="38" r="2"/>
    <circle cx="35" cy="68" r="1.5"/>
    <circle cx="85" cy="68" r="1.5"/>
  </g>
  
  <!-- Monitor stand -->
  <rect x="52" y="78" width="16" height="4" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="48" y="82" width="24" height="3" rx="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Accent ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.4"/>
</svg>
